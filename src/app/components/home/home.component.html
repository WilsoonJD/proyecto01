<div class="col-md-12">
  <pagination-controls
    id="art"
    previousLabel="Ant"
    nextLabel="Sigui"
    (pageChange)="handlePageChange($event)"
  ></pagination-controls>
</div>
<div *ngFor="let art of NuevasArtes |  paginate: { id: 'art', itemsPerPage: sizeSelected, currentPage: page, totalItems: NuevasArtes.length}" class="card-columns">
    <div class="card">
        <img class="card-img-top" [src]="art.baseimageurl" alt="Card image cap">
        <div class="card-body">
            <h4 class="card-title">
                {{art.alttext}}
            </h4>
            <p class="card-text">
                {{art.description}}
            </p>
        </div>
    </div>
</div>
<div class="mt-3">
  Items por p√°gina:
  <select (change)="handlePageSizeChange($event)">
    <option *ngFor="let size of pageSizes">
      {{ size }}
    </option>
  </select>
</div>
